{% extends "base.html" %}
{% load bootstrap %}


{% block content %}

<div class="container p-4 m-4">
    <span style="font-size:40px; font-weight:medium; padding:10px;"> User Sign Up </span>
    <br>
    <br>
    <form method="POST">

        {% csrf_token %}

        {{form | bootstrap_horizontal:'col-sm-7'}}
        &emsp; <button type="submit" class="btn btn-outline-info">Submit</button>
    </form>
</div>

{% endblock %}
